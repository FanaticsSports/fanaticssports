<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fanatics'Sports</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="icone.jpg">
</head>
<body>
  <header>
    <h1>Fanatics'Sports</h1>
    <h2>Tudo sobre o seu time</h2>

    <div class="div_burger">
      <img class="img_burger" src="cardapio.png" alt="abrir-menu">
    </div>
  </header>
  
  <div class="conteudo">
    <h2>Fanatics'Sports</h2>
    <div class="loginCaixa">
        <label for="emailInput">E-MAIL</label>
        <div>
          <input type="email" id="emailInput" class="error-input"> 
          <span id="emailError" class="error"></span>
        </div>

        <label for="senhaInput">SENHA</label>
        <div>
          <input type="password" id="senhaInput" class="error-input">
          <span id="senhaError" class="error"></span>
        </div>

        <div>
          <button id="loginButton" onclick="validarFormulario()">LOGIN</button>
        </div>
    </div>
  </div>
  <footer>
    <p>© 2023 FanaticsEsports. Todos os direitos reservados.</p>
  </footer>
  <div class="barra_lateral">
    <button class="buttonFecharMenu">
      <img src="https://icones.pro/wp-content/uploads/2021/02/fleches-iconela-gauche-rouge.png" alt="Recolher barra lateral">
    </button>
    <a href="inicial.html"><button>Página Inicial</button></a>
    <a href="dashboard.html"><button>Dashboard</button></a>
    <a href="login.html"><button>Entrar com uma conta</button></a>
    <a href="cadastro.html"><button>Cadastrar conta</button></a>
    <a href=""><button>Times</button></a> 
  </div>
  <script src="script.js"></script>
</body>
</html>
